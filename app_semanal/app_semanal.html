<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Parte semanal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../imagenes/favicon.ico">
        <!-- <link rel="stylesheet" href="css/index.css"> -->
    </head>
    <style>
        /*NO MOSTRAR FLECHAS EN INPUT TYPE NUMBER*/
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }
    </style>
    <body>
        <div class="container">
            <div class="nav-scroller bg-body shadow-sm" data-html2canvas-ignore>
                <nav class="nav nav-underline" aria-label="Secondary navigation">
                    <a id="addSeccionLink" class="nav-link" aria-current="page" href="../index.html">Partes de trabajo</a>
                    <a id="addSeccionLink" class="nav-link text-secondary" aria-current="page" href="#">Parte semanal</a>
                </nav>
            </div>
            <form>
                <div class="row">
                    <div class="col-md-3">
                        <label for="ftrabajador" class="control-label">Trabajador</label>
                        <input type="text" class="form-control" id="ftrabajador" name="ftrabajador" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-2 mt-1">
                        <label class="control-label align-middle">Semana del</label>
                        <!-- <input type="text" id="fsemanadel" name="fsemanadel" class="form-control border-0" value="Semana del" readonly> -->
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="fsemana1" name="fsemana1" class="form-control" min="0" max="31">
                    </div>
                    <div class="col-sm-2">
                        <!-- <label class="control-label">al</label> -->
                        <input type="text" id="fal" name="fal" class="form-control border-0" value="al" readonly>
                    </div>
                    <div class="col-md-2 mt-1">
                        <input type="number" id="fsemana2" name="fsemana2" class="form-control" min="0" max="31">
                    </div>
                    <div class="col-sm-2 mt-1">
                        <input type="text" class="form-control" id="fmes" name="fmes" placeholder="mes">
                    </div>
                    <div class="col-sm-2 mt-1">
                        <input type="number" class="form-control" id="faño" name="faño" placeholder="año">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="fjueves" class="control-label">Jueves</label>
                        <textarea name="fjueves" class="form-control" id="fjueves" cols="40" rows="1"></textarea>
                    </div>
                    <div class="col-sm-2 align-self-center">
                        <div class="input-group">
                            <input type="number" id="add-euro-1" class="form-control" aria-describedby="add-euro-1">
                            <span class="input-group-text" id="add-euro-1">€</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="fviernes" class="control-label">Viernes</label>
                        <textarea name="fviernes" class="form-control" id="fviernes" cols="40" rows="1"></textarea>
                    </div>
                    <div class="col-sm-2 align-self-center">
                        <div class="input-group">
                            <input type="number" id="add-euro-2" class="form-control" aria-describedby="add-euro-2">
                            <span class="input-group-text" id="add-euro-2">€</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="fsabado" class="control-label">Sábado</label>
                        <textarea name="fsabado" class="form-control" id="fsabado" cols="40" rows="1"></textarea>
                    </div>
                    <div class="col-sm-2 align-self-center">
                        <div class="input-group">
                            <input type="number" id="add-euro-3" class="form-control" aria-describedby="add-euro-3">
                            <span class="input-group-text" id="add-euro-3">€</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="flunes" class="control-label">Lunes</label>
                        <textarea name="flunes" class="form-control" id="flunes" cols="40" rows="1"></textarea>
                    </div>
                    <div class="col-sm-2 align-self-center">
                        <div class="input-group">
                            <input type="number" id="add-euro-4" class="form-control" aria-describedby="add-euro-4">
                            <span class="input-group-text" id="add-euro-4">€</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="fmartes" class="control-label">Martes</label>
                        <textarea name="fmartes" class="form-control" id="fmartes" cols="40" rows="1"></textarea>
                    </div>
                    <div class="col-sm-2 align-self-center">
                        <div class="input-group">
                            <input type="number" id="add-euro-5" class="form-control" aria-describedby="add-euro-5">
                            <span class="input-group-text" id="add-euro-5">€</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="fmiercoles" class="control-label">Miércoles</label>
                        <textarea name="fmiercoles" class="form-control" id="fmiercoles" cols="40" rows="1"></textarea>
                    </div>
                    <div class="col-sm-2 align-self-center">
                        <div class="input-group">
                            <input type="number" id="add-euro-6" class="form-control" aria-describedby="add-euro-6">
                            <span class="input-group-text" id="add-euro-6">€</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-sm-1">
                        <label for="firpf" class="control-label">IRPF</label>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="number" id="firpf" class="form-control" aria-describedby="add-euro-7">
                            <span class="input-group-text" id="add-euro-7">€</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-sm-1">
                        <label for="ftotal" class="control-label">Total</label>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="number" id="ftotal" class="form-control" aria-describedby="add-euro-8">
                            <span class="input-group-text" id="add-euro-8">€</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-sm-1">
                        <label for="fprerpararcuenta" class="control-label">Preparar a cuenta</label>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="number" id="fprerpararcuenta" class="form-control" aria-describedby="add-euro-9">
                            <span class="input-group-text" id="add-euro-9">€</span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-2 mt-1">
                    <button type="button" id="btnResetear" class="btn btn-warning  my-1" onclick="resetearFormulario()" data-html2canvas-ignore>Limpiar</button>
                </div>
                <div class="form-group col-md-2 mt-1">
                    <button type="button" id="btnCapturaImagen" class="btn btn-success  my-1" onclick="capturaImagen()" data-html2canvas-ignore>Captura Imagen</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.1/dist/html2canvas.min.js"></script> 
        <script src="javascript/javascript.js"></script>
    </body>
</html>
